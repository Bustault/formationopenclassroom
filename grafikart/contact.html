<!DOCTYPE html>
<html lang="fr">
    <head>
            <meta charset="UTF-8">
            <title>Mon restaurant, contact</title>
            <meta name="description" content="Un texte décrivant notre restaurant">
    </head>
    <body>
        <header>
            <h1>Nous contacter</h1>
            <nav>
                <a href="index.html" title="Accueil">Accueil</a>
                <a href="menu.html" title="Voir le menu">Menu</a>
                <a href="contact.html" title="Nous contacter">Contact</a>
            </nav>
            <img src="img/restaurant.jpeg" alt="mon restaurant" width="967" height="379">
        </header>
        <section>
            <h2>Où nous trouver</h2>
            <p>
                123 rue de démonstration <br>
                67600 SELESTAT <br>
                France
            </p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d85014.58658805769!2d7.388745176476077!3d48.25078994108884!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47914491b8b6454d%3A0x40a5fb99a394700!2s67600%20S%C3%A9lestat!5e0!3m2!1sfr!2sfr!4v1625561898406!5m2!1sfr!2sfr" width="1200" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            
            <h2>Nous envoyer un email</h2>
            <form action="contact.html">
                <div>
                    <label for="email">Votre email<sup>*</sup></label>
                    <input type="email" id="email" name="email" required placeholder="restaurant@email.com">
                </div>
                <div>
                    <label for="firstname">Votre prénom<sup>*</sup></label>
                    <input type="text" id="firstname" name="firstname" required>
                </div>
                <div>
                    <label for="name">Votre nom<sup>*</sup></label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="message">Votre message<sup>*</sup></label>
                    <textarea id="message" name="message" required placeholder="votre message"> </textarea>
                </div>
                <button type="submit">Envoyer votre email</button>

            </form>

        </section>
        <footer>
            <address>123 rue de démonstration</address>
        </footer>
    </body>
</html>
